
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indoor Climate Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
    }
    .chart-container {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Indoor Climate Dashboard</h1>
  <div class="filter-buttons">
    <button onclick="setFilter('24h')">Last 24h</button>
    <button onclick="setFilter('7d')">Last 7 Days</button>
  </div>
  <div id="charts"></div>

  <script>
    const thresholds = {
      temperature: { min: 18, max: 26 },
      humidity: { min: 30, max: 60 },
      co2: { max: 1000 },
      aqi: { max: 100 },
      occupancy: { max: 80 }
    };

    const metrics = ["temperature", "humidity", "co2", "aqi", "occupancy"];
    let filter = "7d";

    function generateMockData() {
      const data = [];
      const now = new Date();
      for (let i = 0; i < 7 * 24; i++) {
        const timestamp = new Date(now.getTime() - i * 3600000).toISOString().slice(0, 16).replace("T", " ");
        data.push({
          timestamp,
          temperature: +(Math.random() * 8 + 18).toFixed(1),
          humidity: +(Math.random() * 30 + 30).toFixed(1),
          co2: Math.floor(Math.random() * 600 + 400),
          aqi: Math.floor(Math.random() * 80 + 20),
          occupancy: Math.floor(Math.random() * 100)
        });
      }

      // Add extreme values
      data[5].temperature = -5;
      data[20].humidity = 90;
      data[50].co2 = 3000;
      data[100].aqi = 180;
      data[150].occupancy = 100;

      return data.reverse();
    }

    const rawData = generateMockData();

    function setFilter(f) {
      filter = f;
      renderCharts();
    }

    function renderCharts() {
      const hoursAgo = filter === "24h" ? 24 : 168;
      const filteredData = rawData.filter(d => {
        const diff = (new Date() - new Date(d.timestamp)) / 3600000;
        return diff <= hoursAgo;
      });

      const chartsDiv = document.getElementById("charts");
      chartsDiv.innerHTML = "";

      metrics.forEach(metric => {
        const canvas = document.createElement("canvas");
        canvas.id = metric + "_chart";
        canvas.width = 800;
        canvas.height = 300;
        const container = document.createElement("div");
        container.className = "chart-container";
        container.appendChild(document.createElement("h3")).innerText = metric.toUpperCase();
        container.appendChild(canvas);
        chartsDiv.appendChild(container);

        const labels = filteredData.map(d => d.timestamp);
        const values = filteredData.map(d => d[metric]);
        const alerts = filteredData.map(d => {
          const t = thresholds[metric];
          if ((t.min && d[metric] < t.min) || (t.max && d[metric] > t.max)) {
            return d[metric];
          }
          return null;
        });

        new Chart(canvas.getContext("2d"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: metric,
                data: values,
                borderColor: "blue",
                backgroundColor: "rgba(0,0,255,0.1)",
                tension: 0.3
              },
              {
                label: "Alerts",
                data: alerts,
                borderColor: "orange",
                backgroundColor: "rgba(255,165,0,0.3)",
                pointRadius: 5,
                pointStyle: "rectRot",
                showLine: false
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top"
              },
              title: {
                display: true,
                text: metric.toUpperCase() + " Over Time"
              }
            }
          }
        });
      });
    }

    renderCharts();
  </script>
</body>
</html>
